<div class="modal fade" id="myModal" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-lg">
       <div class="modal-content">
           <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Edit User</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
           </div>
          <div class="modal-body">
            <form #foodForm="ngForm" > 
              <div class="page" >
                  <div>
                    <div style="text-align: center;">
                      <label class="field field_v1" style="padding-left: 30px;" >
                        <img [src]="imgSrc" height="140px" width="100px" (click)="fileUpLoader.click()">
                      </label>
                    </div>
                      <div class="form-outline">
                        <label class="form-label" for="typeText">Họ và tên</label>
                        <input type="text" id="typeText"  name="fullName" for="fullName" [(ngModel)]="fullName" class="form-control" />
                      </div>
                      <input type="file" accept="image/png,image/jpg" class="form-control" id="customFile" #fileUpLoader name="imageUrl" for="imageUrl" [(ngModel)]="image" (change)="showPreview($event)"/>
                      <div class="form-outline">
                        <label class="form-label" for="typeText">Email</label>
                        <input type="text" id="typeText"  name="email" for="email" [(ngModel)]="email" class="form-control" />
                      </div>  
                      <div class="form-outline">
                        <label class="form-label" for="typeText">Địa chỉ</label>
                        <input type="text" id="typeText"  name="address" for="address" [(ngModel)]="address" class="form-control" />
                      </div> 
                      <div class="form-outline">
                        <label class="form-label" for="typeText">Số điện thoại</label>
                        <input type="text" id="typeText"  name="phoneNumber" for="phoneNumber" [(ngModel)]="phoneNumber" class="form-control" />
                      </div> 
                        <label class="field field_v2">
                          <p class="font-weight-bold" style="padding-top: 5px;">Status:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                          <select class="browser-default custom-select" id="status" name="status" for="status" [(ngModel)]="status">
                            <option [ngValue]="true">Kích hoạt</option>
                            <option [ngValue]="false">Vô hiệu hóa</option>
                          </select>
                        </label>
                        <label class="field field_v2">
                            <p class="font-weight-bold" style="padding-top: 5px;">Trending:&nbsp;&nbsp;&nbsp;</p>
                            <select class="browser-default custom-select" id="isAdmin" name="isAdmin" for="isAdmin" [(ngModel)]="isAdmin">
                              <option [ngValue]="true">Kích hoạt</option>
                              <option [ngValue]="false">Vô hiệu hóa</option>
                            </select>
                        </label> 
                    </div>
                  </div>
              </form>
          </div>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button>
          </div>
       </div>
  </div>
</div>
