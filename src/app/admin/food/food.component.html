

 <div class="container-fluid px-4">
  <h1 class="mt-4">Foods</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
      <li class="breadcrumb-item active">Foods</li>
  </ol>
  <div class="row">
    <div class="col-4">
      <div class="card mb-4">
        <form #foodForm="ngForm" > 
          <div class="page" >
             
              <label style="text-align: center;" ><h1>FOOD</h1></label>
              
              <label class="field field_v1" style="padding-left: 30px;" >
                <img [src]="imgSrc" height="300px" width="300px" (click)="fileUpLoader.click()">
              </label>
              <div class="form-outline">
                <label class="form-label" for="typeText">Tên món</label>
                <input type="text" id="typeText"  name="name" for="name" [(ngModel)]="name" class="form-control" />
              </div>
              <input type="file" accept="image/png,image/jpg" class="form-control" id="customFile" #fileUpLoader name="imageUrl" for="imageUrl" [(ngModel)]="image" (change)="showPreview($event)"/>
              <div class="form-outline">
                <label class="form-label" for="textAreaExample">Mô tả</label>
                <textarea class="form-control" id="textAreaExample" name="desc" for="desc" [(ngModel)]="desc" rows="3"></textarea>
              </div>  
              <div class="form-outline">
                <label class="form-label" for="typeText">Số lượng</label>
                <input type="number" id="typeText"  name="quantity" for="quantity" [(ngModel)]="quantity" class="form-control" />
              </div> 
              <div class="form-outline">
                <label class="form-label" for="typeText">Giá</label>
                <input type="number" id="typeText"  name="price" for="price" [(ngModel)]="price" class="form-control" />
              </div> 
              <label class="field field_v2">
                <p class="font-weight-bold" style="padding-top: 5px;">Loại:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <select class="browser-default custom-select" id="category" name="category" for="category" [(ngModel)]="category" >
                  <option *ngFor="let cate of cateList" value={{cate.title}}>{{cate.title}}</option>
                </select>
              </label>
                <label class="field field_v2">
                  <p class="font-weight-bold" style="padding-top: 5px;">Status:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                  <select class="browser-default custom-select" id="status" name="status" for="status" [(ngModel)]="status">
                    <option [ngValue]="true">Kích hoạt</option>
                    <option [ngValue]="false">Vô hiệu hóa</option>
                  </select>
                </label>
                <label class="field field_v2">
                    <p class="font-weight-bold" style="padding-top: 5px;">Trending:&nbsp;&nbsp;&nbsp;</p>
                    <select class="browser-default custom-select" id="isHomePage" name="isHomePage" for="isHomePage" [(ngModel)]="isHomePage">
                      <option [ngValue]="true">Kích hoạt</option>
                      <option [ngValue]="false">Vô hiệu hóa</option>
                    </select>
                </label> 
              <button class="snip1582" type="button" (click)="addFood(foodForm)">Add Food</button>
            </div>
          </form>
    </div>
    </div>
    <div class="col-8">
    <table mdbTable mdbTableScroll scrollY="true" maxHeight="200" scrollX="true" maxWidth="400">
      <thead>
        <tr>
          <th *ngFor="let head of HeadElement" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let food of foodList">
          <td scope="col"><img src="{{food.image}}" style="height: 70px; width: 70px"></td>
                  <td>{{food.name}}</td>
                  <td><span class="d-inline-block text-truncate" style="max-width: 150px;">{{food.desc}}</span></td>
                  <td>{{food.category}}</td>
                  <td>{{food.status}}</td>
                  <td>{{food.isHomePage}}</td>
                  <td style="text-align: center;">
                    <button class="button-38" data-toggle="modal" data-target="#myModal" (click)="onEdit(food)" role="button">Update</button>
                    <button class="button-38" (click)="detailFood(food.id)" role="button">Detail</button>
                    <button class="button-38" (click)="deleteFood(food)" role="button">Delete</button>
                 </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>

</div>
