

 <div class="container-fluid px-4">
  <h1 class="mt-4">Foods</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
      <li class="breadcrumb-item active">Foods</li>
  </ol>
  <button class="button-38" data-toggle="modal" data-target="#myModal" role="button">Thêm mới món ăn</button>
  <div class="row">
    <div class="col-12">
    <table mdbTable mdbTableScroll scrollY="true" maxHeight="200" scrollX="true" maxWidth="400">
      <thead>
        <tr>
          <!-- <th *ngFor="let head of HeadElement" scope="col" (click)="sort('{{head}}')">{{head}} <i class="fa fa-sort"></i></th> -->
          <th>Hình ảnh</th>
          <th>Tên món</th>
          <th>Mô tả</th>
          <th>Danh mục</th>
          <th (click)="sort('price')">giá <i class="fa fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let food of foodList | orderBy: key: reverse | paginate: {itemsPerPage: 5, currentPage:p};">
          <td scope="col"><img src="{{food.image}}" style="height: 70px; width: 70px"></td>
                  <td>{{food.name}}</td>
                  <td><span class="d-inline-block text-truncate" style="max-width: 150px;">{{food.desc}}</span></td>
                  <td>{{food.category}}</td>
                  <td>{{food.price | currency:'VND':"symbol"}} </td>
                  <td style="text-align: center;">
                    <button class="button-38" data-toggle="modal" data-target="#modal2" (click)="onEdit(food)" role="button">Update</button>
                    <!-- <button class="button-38" (click)="editPageFood(food.id)" role="button">Edit</button> -->
                    <button class="button-38" (click)="detailFood(food.id)" role="button">Detail</button>
                    <button class="button-38" (click)="deleteFood(food)" role="button">Delete</button>
                 </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" style="text-align: center;"></pagination-controls>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
              <h4 class="modal-title">Modal title</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
           </div>
          <div class="modal-body">
            <form #foodForm="ngForm" > 
              <div class="form-outline mb-4" style="text-align: center;">
                <img [src]="imgSrc" height="150px" width="150px" (click)="fileUpLoader.click()">
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typeText">Tên món</label>
                <input type="text" id="name"  name="name" for="name" [(ngModel)]="name" class="form-control" />
              </div>
              <input type="file" accept="image/png,image/jpg" class="form-control" id="customFile" #fileUpLoader name="imageUrl" for="imageUrlEdit" [(ngModel)]="image" (change)="showPreview($event)"/>
    
              <div class="form-outline mb-4">
                <label class="form-label" for="textAreaExample">Mô tả</label>
                <textarea class="form-control" id="desc" name="desc" for="desc" [(ngModel)]="desc" rows="3"></textarea>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typeText">Số lượng</label>
                    <input type="number" id="quantity"  name="quantity" for="quantity" [(ngModel)]="quantity" class="form-control" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typeText">Giá</label>
                    <input type="number" id="price"  name="price" for="price" [(ngModel)]="price" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="typeText">Loại</label>
                  <select class="browser-default custom-select" id="category" name="category" for="category" [(ngModel)]="category" >
                    <option *ngFor="let cate of cateList" value={{cate.title}}>{{cate.title}}</option>
                  </select>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typeText">Trạng thái:</label>
                    <select class="browser-default custom-select" id="statusFood" name="statusFood" for="statusFood" [(ngModel)]="statusFoodEdit">
                      <option [ngValue]="true">Kích hoạt</option>
                      <option [ngValue]="false">Vô hiệu hóa</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typeText">Đề xuất</label>
                    <select class="browser-default custom-select" id="isHomePageEdit" name="isHomePageEdit" for="isHomePageEdit" [(ngModel)]="isHomePage">
                      <option [ngValue]="true">Kích hoạt</option>
                      <option [ngValue]="false">Vô hiệu hóa</option>
                    </select>
                  </div>
                </div>
              </div>
              </form>
          </div>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" (click)="addFood(foodForm)" class="btn btn-primary">Save changes</button>
          </div>
       </div>
  </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="modal2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #foodUpdateForm="ngForm" (ngSubmit)="updateFood(foodUpdateForm)">
          <div class="form-outline mb-4" style="text-align: center;">
            <img [src]="imgSrc" height="150px" width="150px" (click)="fileUpLoader.click()">
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="typeText">Tên món</label>
            <input type="text" id="nameEdit"  name="nameEdit" for="nameEdit" [(ngModel)]="nameEdit" class="form-control" />
          </div>
          <input type="file" accept="image/png,image/jpg" class="form-control" id="customFile" #fileUpLoader name="imageUrlEdit" for="imageUrlEdit" [(ngModel)]="imageEdit" (change)="showPreview($event)"/>

          <div class="form-outline mb-4">
            <label class="form-label" for="textAreaExample">Mô tả</label>
            <textarea class="form-control" id="descEdit" name="descEdit" for="descEdit" [(ngModel)]="descEdit" rows="3"></textarea>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="typeText">Số lượng</label>
                <input type="number" id="quantityEdit"  name="quantityEdit" for="quantityEdit" [(ngModel)]="quantityEdit" class="form-control" />
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="typeText">Giá</label>
                <input type="number" id="priceEdit"  name="priceEdit" for="priceEdit" [(ngModel)]="priceEdit" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="typeText">Loại</label>
              <select class="browser-default custom-select" id="categoryEdit" name="categoryEdit" for="categoryEdit" [(ngModel)]="categoryEdit" >
                <option *ngFor="let cate of cateList" value={{cate.title}}>{{cate.title}}</option>
              </select>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="typeText">Trạng thái:</label>
                <select class="browser-default custom-select" id="statusFoodEdit" name="statusFoodEdit" for="statusFoodEdit" [(ngModel)]="statusFoodEdit">
                  <option [ngValue]="true">Kích hoạt</option>
                  <option [ngValue]="false">Vô hiệu hóa</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="typeText">Đề xuất</label>
                <select class="browser-default custom-select" id="isHomePageEdit" name="isHomePageEdit" for="isHomePageEdit" [(ngModel)]="isHomePageEdit">
                  <option [ngValue]="true">Kích hoạt</option>
                  <option [ngValue]="false">Vô hiệu hóa</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
