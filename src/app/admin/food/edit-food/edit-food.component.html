<form #foodUpdateForm="ngForm" (ngSubmit)="updateFood(foodUpdateForm)">
    <div class="form-outline mb-4" style="text-align: center;">
      <img [src]="imgSrc" height="150px" width="150px" (click)="fileUpLoader.click()">
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="typeText">Tên món</label>
      <input type="text" id="name"  name="name" required [(ngModel)]="food.name" class="form-control" />
    </div>
    <input type="file" accept="image/png,image/jpg" class="form-control" id="customFile" #fileUpLoader name="imageUrlEdit" for="imageUrlEdit" [(ngModel)]="food.image" (change)="showPreview($event)"/>

    <div class="form-outline mb-4">
      <label class="form-label" for="textAreaExample">Mô tả</label>
      <textarea class="form-control" id="desc" name="desc" [(ngModel)]="food.desc" rows="2"></textarea>
    </div>
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="typeText">Số lượng</label>
          <input type="number" id="quantity"  name="quantity" [(ngModel)]="food.quantity" class="form-control" />
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="typeText">Giá</label>
          <input type="number" id="price"  name="price" [(ngModel)]="food.price" class="form-control" />
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="typeText">Loại</label>
        <select class="browser-default custom-select" id="category" name="category" [(ngModel)]="food.category" >
          <option *ngFor="let cate of cates" value={{cate.title}}>{{cate.title}}</option>
        </select>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="typeText">Trạng thái:</label>
          <select class="browser-default custom-select" id="status" name="status" [(ngModel)]="food.status">
            <option [ngValue]="true">Kích hoạt</option>
            <option [ngValue]="false">Vô hiệu hóa</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="typeText">Đề xuất</label>
          <select class="browser-default custom-select" id="isHomePage" name="isHomePage"[(ngModel)]="food.isHomePage">
            <option [ngValue]="true">Kích hoạt</option>
            <option [ngValue]="false">Vô hiệu hóa</option>
          </select>
        </div>
      </div>
    </div>
  </form>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="updateFood(foodUpdateForm)">Save changes</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
